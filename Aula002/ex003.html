<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Letras</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
        var palavra = prompt('Digite uma Palavra ou Frase sem Espaços ')
        document.writeln(`${palavra} tem ${palavra.length} letras.<br>`)
        document.writeln(`${palavra.toUpperCase()} em letra Maiúscula. <br>`)
        document.writeln(`${palavra.toLowerCase()} em letra Minúscula.`)
    </script>
</body>
</html>
